apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.course.tvinput"
        minSdkVersion 24
        targetSdkVersion 26
        versionCode 1
        versionName "1.3.51"
    }
}

dependencies {
    implementation fileTree(include: '*.jar', dir: 'libs')
    implementation files('src/main/libs/android4tv-framework.jar')
}
